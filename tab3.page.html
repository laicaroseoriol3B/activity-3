

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><center style="color: darkred;">Contacts</center> </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title style="font-family:Arial Narrow Bold; ">
        CONTACT LIST
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      
      <ion-toolbar>
        <ion-title style="font-family:Arial Narrow Bold;">Contact List</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-card class="see">
      <ion-card-content>
          <ion-title style="font-family:Arial Narrow Bold;">Contact List</ion-title>
        <ion-item>
            <ion-avatar class="cute">
                <img src="./assets/imgs/profile.png" >
              </ion-avatar><ion-label position="floating" style="font-family:Arial Narrow Bold;">Complete Name:</ion-label>
          <ion-input [(ngModel)]="contName" enterkeyhint="search"></ion-input>
          
        </ion-item>
        <ion-item>
            <ion-avatar class="cute">
                <img src="./assets/imgs/contact.png" >
              </ion-avatar>
          <ion-label position="floating" style="font-family:Arial Narrow Bold;">Phone Number:</ion-label>
          <ion-input [(ngModel)]="contNumber"></ion-input>
        </ion-item>
        <br />
        <ion-button expand="full" fill="solid" color="success" shape="round" (click)="saveC()" style="font-family: cursive; font-weight: bolder;">Save</ion-button>
        <br>
  
        <ion-list>
          <!-- Multi-line sliding item with icon options on both sides -->
          <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
            <ion-item >
              <ion-avatar slot="start">
                <img src="https://image.shutterstock.com/image-vector/illustration-human-icon-vector-user-260nw-1740961859.jpg">
              </ion-avatar>
              <ion-label style="font-family: cursive; font-weight: bolder; color: deepskyblue;">
                <div style="float: right; width: 20px;">
                  <ion-icon slot="icon-only" name="trash" (click)="trash()"></ion-icon>
                  <br>
                  <a href="message"><ion-icon slot="icon-only" name="mail"></ion-icon></a>
                </div>
                <div style="float: left; width: 70px;">
                  <h3>{{cont.name}}</h3>
                  <p>{{cont.number}}</p>
                </div>
              </ion-label>
            </ion-item>
      
       
            <ion-item-options side="end">
              <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash" (click)="trash()"></ion-icon>
              </ion-item-option>
              <ion-item-option>
                <ion-icon slot="icon-only" name="mail"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
